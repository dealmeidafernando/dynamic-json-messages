<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>DJM - TEST</title>
    <link href="popup.css" rel="stylesheet" />
    <style>
      body {
        font-size: small;
      }
    </style>
  </head>
  <body class="unselectable">
    <select id="select-json-key" style="width: auto;"></select
    ><button id="reload">RELOAD</button>
    <div>
      <br />
      <label class="checkbox-inline"> <input id="append-node" type="checkbox" value="" />Append Node</label>
      <label class="checkbox-inline"> <input id="alert" type="checkbox" value="" />Alert</label>
      <button id="run">RUN</button>
      <select id="select-response" disabled style="width: auto;"></select>
      <button id="response" disabled>RESPONSE</button>
      <button id="reset">RESET</button>
      <textarea id="textArea" readonly style="width: 35em; height: 12em; resize: none"></textarea>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
